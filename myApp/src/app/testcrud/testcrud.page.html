<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>condb</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">condb</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button id="present-alert" (click)="alertAddForm()">Add</ion-button>
  <ion-list>
    <ion-item-sliding *ngFor="let tmp of items">
      <ion-item>
        <ion-label>{{tmp.fuulname}} {{tmp.salary}}</ion-label>
      </ion-item>
      
      <ion-item-options side="end">
      <ion-item-option color="success" (click)="alertEditForm(tmp.id, tmp)">
        <ion-icon slot="start" name="archive"></ion-icon>
        Edit
      </ion-item-option>

      <ion-item-option id="present-alert" color="danger" (click)="deleteItem(tmp.id)">
        <ion-icon slot="start" name="archive"></ion-icon>
        Delete
      </ion-item-option>

    
    </ion-item-options>
    </ion-item-sliding>

  </ion-list>


</ion-content>
